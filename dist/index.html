<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title> Connectors style example </title>
</head>
<body class="bg-light">
<!-- Menu -->
<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <a class="navbar-brand" href="#">Soy Ağacım</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Anasayfa <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Nasıl Çalışır</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">İletişim</a>
            </li>
        </ul>
    </div>
</nav>

<div id='message'></div>

    <!-- Detayli Kisi Bilgileri -->
    <div class="modal fade" id="detay" tabindex="-1" role="dialog" aria-labelledby="yakinlik"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="yakinlik"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Kapat">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="card" style="width: 28rem;">

                        <div class="card-body">

                            <h5 class="card-title" id="isim"></h5>
                            <p class="card-text" id="dogumYeri"></p>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" id="anneAdi"></li>
                            <li class="list-group-item" id="babaAdi"></li>
                            <li class="list-group-item" id="nereli"></li>
                            <li class="list-group-item" id="mHal"></li>
                            <li class="list-group-item" id="durum"></li>
                            <li class="list-group-item" id="cinsiyet"></li>
                            <li class="list-group-item" id="cilt"></li>
                        </ul>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="display.bundle.js"></script>
    <script type="text/javascript" src="extension.bundle.js"></script>

</body>
</html>
