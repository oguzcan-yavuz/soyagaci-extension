<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Soyağacı</title>
</head>
<body class="bg-light">
<!-- Menu -->
<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <a class="navbar-brand" href="#">Soy Ağacım</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<!-- Treant js -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="lineage" id="OrganiseChart-big-commpany"></div>
        </div>
    </div>
</div>

<!-- Detayli Kisi Bilgileri -->
<div class="modal fade" id="detay" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Kapat">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="card" style="width: 28rem;">
                    <div class="card-body">
                        <h5 class="card-title" id="name"></h5>
                        <p class="card-text" id="birthPlace"></p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" id="order"></li>
                        <li class="list-group-item" id="mothersName"></li>
                        <li class="list-group-item" id="fathersName"></li>
                        <li class="list-group-item" id="birthYear"></li>
                        <li class="list-group-item" id="dateOfDeath"></li>
                        <li class="list-group-item" id="birthNeighbourhood"></li>
                        <li class="list-group-item" id="marriageStatus"></li>
                        <li class="list-group-item" id="deathStatus"></li>
                        <li class="list-group-item" id="gender"></li>
                        <li class="list-group-item" id="ciltNo"></li>
                    </ul>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
